<ion-content padding >
<div class="bg-img"  [style.backgroundImage]="'url(' + track.thumb + ')'"></div>
<div id="container">
  <ion-toolbar>
    <ion-buttons slot="end">
      <button ion-button icon-only color="danger" shape="round" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list center class="list-content">
    <div class="avatar-box">
      <img [src]="track.thumb">
      <div class="circle-inner"></div>
    </div>
    <div class="track-info">
      <h3>{{ track.artist }}</h3>
      <p>{{ track.title }}</p>
    </div>
    <div id="siri-container"></div>
  </ion-list>
</div>
</ion-content>
