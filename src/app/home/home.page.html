
<ion-header>
  <ion-toolbar>
    <ion-title>
      Music Player
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h4 class="ion-padding-horizontal">Popular other Cards</h4>

    <!-- this is a more narrow, thumb'isch card slider -->
    <ion-slides [options]="slideOptsThumbs">
      <ion-slide>
        <ion-card class="ion-text-start">
          <img src="https://placem.at/people?overlay_color=feb75a&w=500&h=300">
          <ion-card-content>
            Card Info
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card class="ion-text-start">
          <img src="https://placem.at/places?overlay_color=bec3af&w=500&h=300">
          <ion-card-content>
            Card Info
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card class="ion-text-start">
          <img src="https://placem.at/things?overlay_color=7f9bf2&w=500&h=300">
          <ion-card-content>
            Card Info
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>

</ion-content>
